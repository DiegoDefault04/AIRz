<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstilosAIRz.css">
    <link rel="icon" href="../Assets/LogoZyoniaDos.png">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="../Assets/LogoZyoniaTres.png" alt="Logo AIRz">
        </div>
        <div class="language-selector">
            <label for="language"><img src="../Assets/Idioma.png" class="idioma" alt="Logo AIRz"></label>
            <select id="language" name="language">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <!-- Contenedor de restablecimiento -->
    <div class="login-container">
        <div class="logo">
            <h1>AIRz</h1>
        </div>
        <div class="title">Restablecer contraseña</div>
        <div class="subtitle">Introduce tu nueva contraseña</div>
        <form action="#" method="POST">
            <div class="input-container">
                <input type="password" name="password" placeholder="Nueva contraseña" required>
            </div>
            <div class="input-container">
                <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn">Restablecer contraseña</button>
        </form>
        <div class="footer">
            <a href="LoginAIRz.html">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>© Zyonia SL 2024</footer>
</body>
</html>
